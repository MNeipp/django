<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/sketchy/bootstrap.min.css" rel="stylesheet" integrity="sha384-NkI/Nlr1DZ5rUXWWdnuZb97FQRgCCcwC66DC+HUCY0oVx6BgBHUfPcwL1vwp93JZ" crossorigin="anonymous">
    <title>Login/Registration</title>
</head>

<body>
    {% if messages %}
    <div>
        <ul class="messages">
            {% for message in messages %}
            <li class="text-danger">{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
        {% endif %}
        <div class="container d-flex flex-column flex-lg-row flex-md-row">
        <div class="col-6 text-center mt-4">
            <h1>Registration</h1>
            <form action="{%url 'process' %}" class="col-12 mt-4" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="first_name" class="col-sm-3 col-form-label">First Name</label>
                    <input type="text" class="form-control col-9" name="first_name" id="first_name">
                </div>
                <div class="form-group row">
                    <label for="last_name" class="col-sm-3 col-form-label">Last Name</label>
                    <input type="text" class="form-control col-9" name="last_name" id="last_name">
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-3 col-form-label">Email</label>
                    <input type="email" class="form-control col-9" name="email" id="email">
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-3 col-form-label">Password</label>
                    <input type="password" class="form-control col-9" name="password" id="password">
                </div>
                <div class="form-group row">
                    <label for="confirm_password" class="col-sm-3 col-form-label">Confirm Password</label>
                    <input type="password" class="form-control col-9" name="confirm_password" id="confirm_password">
                </div>
                <input type="submit" value="Register" class="btn btn-info">
            </form>
        </div>
        <div class="col-6 text-center mt-4">
            <h1>Login</h1>
            <form action="{%url 'login' %}" class="col-12 mt-4" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="email" class="col-sm-3 col-form-label">Email</label>
                    <input type="email" class="form-control col-9" name="email" id="email">
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-3 col-form-label">Password</label>
                    <input type="password" class="form-control col-9" name="password" id="password">
                </div>
                <input type="submit" value="Login" class="btn btn-info justify-self-right">
            </form>
        </div>
    </div>
</body>

</html>
