<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>

    <h1>Title: {{current_book.title}}</h1>
    <h3>Book ID: {{current_book.id}}</h3>
    <h3>Description: {{current_book.desc}}</h3>
    <h3>Authors:</h3>
    <ul>
        {% for author in current_book.authors.all%}
        <a href="/authors/{{author.id}}"><li>{{author.first_name}} {{author.last_name}}</li></a>
        {% endfor %}
    </ul>
    <form action="{{current_book.id}}/add_const_author/" method="POST">
        {% csrf_token %}
        <label for="contributing_author">Add an author:</label>
        <select name="contributing_author" id="contributing_author">
            {% for author in not_authors%}
            <option value="{{author.last_name}}">{{author.last_name}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Add Author">
    </form>


</body>
</html>
