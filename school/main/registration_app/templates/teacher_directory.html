<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/cerulean/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-b+jboW/YIpW2ZZYyYdXczKK6igHlnkPNfN9kYAbqYV7rNQ9PKTXlS2D6j1QZIATW" crossorigin="anonymous">
    <title>Torturers</title>
</head>

<body>
    <div class="container">
        <h1>Teacher Directory</h1>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Last Name</th>
                    <th>First Name</th>
                </tr>
            </thead>
            <tbody>
                {% for teacher in teachers|dictsort:"last_name" %}
                <tr>
                    <td><a href="{{teacher.id}}">{{teacher.last_name}}</a></td>
                    <td><a href="{{teacher.id}}">{{teacher.first_name}}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <hr>
        <form action="/hire_teacher/" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label class="col-form-label col-sm-2" for="first_name">First Name</label>
                <input class="form-control col-sm-2" type="text" name="first_name" id="first_name" placeholder="John" required>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-2" for="last_name">Last Name</label>
                <input class="form-control col-sm-2" type="text" name="last_name" id="last_name" placeholder="Smith" required>
            </div>
        </form>
        <button class="btn btn-primary mb-2" type="submit">Hire Teacher</button>
    </div>
</body>

</html>
