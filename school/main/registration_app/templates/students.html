<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/cerulean/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-b+jboW/YIpW2ZZYyYdXczKK6igHlnkPNfN9kYAbqYV7rNQ9PKTXlS2D6j1QZIATW" crossorigin="anonymous">
    <title>List of Hellions</title>
</head>
<body>
    <div class="container">
        <h2>Student: {{student.first_name}} {{student.last_name}}</h2>
        <h3>Grade: {{student.grade}}</h3>
        <h3>Student ID: {{student.id}}</h3>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Teacher</th>
                </tr>
            </thead>
            <tbody>
                {% for subject in student.subjects.all%}
                <tr>
                    <td><a href="/subjects/{{subject.id}}">{{subject.name}}</a></td>
                    <td>Mr.Placeholder</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action='/students/register_subject/{{student.id}}' method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <button type="submit" class="btn btn-primary col-sm-1.5 ml-3 mr-1">Register Subject</button>
                <select class = "form-control col-sm-2" name="register_subject" id="register_subject" required>
                    {% for subject in not_subjects %}
                    <option value="{{subject.id}}">{{subject.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </form>
        
    </div>

    
</body>
</html>
