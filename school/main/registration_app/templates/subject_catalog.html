<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/cerulean/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-b+jboW/YIpW2ZZYyYdXczKK6igHlnkPNfN9kYAbqYV7rNQ9PKTXlS2D6j1QZIATW" crossorigin="anonymous">
    <title>Subject Catalog</title>
</head>
<body>
    <div class="container">
        <h1>Available subjects</h1>
        <table class="table table-bordered table-striped">
            <tbody>
                {%for subject in subjects%}
                <tr>
                    <td><a href="{{subject.id}}">{{subject.name}}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <br>
        <form action="/create_subject/" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label class="col-form-label col-sm-2" for="subject_name">Subject Name</label>
                <input class="form-control col-sm-2" type="text" name="name" id="subject_name" placeholder="eg. Biology" required>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-2" for="subject_description">Description</label>
                <textarea class="form-control col-sm-6" name="desc" id="subject_description" cols="30" rows="5" placeholder="class description" style="resize:none" required></textarea>
            </div>
        </form>
        <button class="btn btn-primary mb-2" type="submit">Create Subject</button>
    </div>
</body>
</html>
