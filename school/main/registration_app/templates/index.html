<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Registration</title>
</head>
<body>
    
    <div id="wrapper">
        <div class="hero">
            <h1>Greendale High</h1>
            <h2>Not just a school, a community</h2>
        </div>
        <div class="card subjects">
            <h2 style="text-decoration: underline; display:inline-block"> <a href="subjects">Subjects Taught</a></h2>
            <h3>{{total_subjects}}</h3>
        </div>
        <div class="card students">
            <h2 style="text-decoration: underline; display:inline-block"><a href="students">Students Enrolled</a></h2>
            <h3>{{total_students}}</h3>
        </div>
        <div class="card teachers">
            <h2 style="text-decoration: underline; display:inline-block"><a href="teachers">Teachers Employed</a></h2>
            <h3>{{total_teachers}}</h3>
        </div>
    </div>
</body>
</html>
