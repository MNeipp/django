<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hellions</title>
</head>
<body>
    <div id="wrapper">
        <h1>Student Directory</h1>
        <table>
            <tr>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Grade</th>
            </tr>
            {% for student in students|dictsort:"last_name" %}
            <tr>
                <td><a href="{{student.id}}">{{student.last_name}}</a></td>
                <td><a href="{{student.id}}">{{student.first_name}}</a></td>
                <td>{{student.grade}}</td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <form action="/enroll_student/" method="POST">
            {% csrf_token %}
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" placeholder="John" required>
        <br>
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" placeholder="Smith" required>
        <br>
        <label for="grade">Grade</label>
        <input type="number" name="grade" id="grade" min="9" max="12" placeholder="9-12" required>
        <br>
        <input type="submit" value="Enroll Student">
        </form>
    </div>
</body>
</html>
