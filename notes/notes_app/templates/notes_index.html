<div id="board" class="container row mt-4">
    <div class="d-flex flex-wrap col-12">
        {% for note in notes %}
        <div class="card bg-primary text-white col-3 p-0 mx-1 my-3">
            <div class="card-header">
                <h3>{{note.title}}</h3>
            </div>
            <div class="card-body">
                <p class="card-text">{{note.content}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
