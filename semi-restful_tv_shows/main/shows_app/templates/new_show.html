<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/journal/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-vjBZc/DqIqR687k5rf6bUQ6IVSOxQUi9TcwtvULstA7+YGi//g3oT2qkh8W1Drx9" crossorigin="anonymous">
    <title>{{show.title}}</title>
</head>

<body>
    <div class="container col-sm-8">
        <div class="row">
            <h1 class="my-4 col-10 d-inline">{{header}}</h1>
            <a href="/shows" class='col  text-info'>Go Back</a>
        </div>
        <form action="process/" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title" class="col-form-label">Title</label>
                <input type="text" class="form-control" name="title" id="title" value="{{show.title}}" required>
            </div>
            <div class="row">
                <div class="col">
                    <label for="network" class="col-form-label">Network</label>
                    <input type="text" class="form-control col" name="network" id="network" value="{{show.network.name}}" required>
                </div>
                <div class="col">
                    <label for="release_date" class="col-form-label">Release Date</label>
                    <input type="date" class="form-control col" name="release_date" id="release date" value="{{show.release_date| date:'Y-m-d'}}" required>
                </div>
            </div>
            <div class="form-group mt-3">
                <label for="desc" class="col-form-label">Description</label>
                <textarea name="desc" id="desc" class="form-control col" rows="3"  style="resize: none" required>{{show.desc}}</textarea>
            </div>
            <div class="row justify-content-center">
                <button type="submit" class="btn btn-primary">{{button}}</button>
            </div>
        </form>
        <div class="row justify-content-center">
            <a href="/shows/{{show.id}}" class="text-info mt-3">{{show_link}}</a>
        </div>
    </div>
    </div>
</body>

</html>
