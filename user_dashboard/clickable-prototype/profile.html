<head>
    <meta charset="UTF-8">

    <title>Edit Profile</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-">
        <a class="navbar-brand">Dojo-U</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <div class="navbar-nav mr-auto">
                <a class="nav-link nav-item"
                    href="dashboard.html">Dashboard</a>
                <a class="nav-link nav-item active disabled" href="profile.html"><span class="sr-only">(current)</span>Profile</a>
                    <a class="nav-link nav-item" href="message_board.html">Message Board</a>
            </div>
            <a class="nav-link text-light"
                href="home.html">Log
                Off</a>
        </div>
    </nav>
    <br>

    <div class="container">
        <h2 class="ml-3">Edit Profile</h2>
        <div class="ml-4 row">
            <div class="col-sm-12 col-md-4 mt-4">
                <h3>Edit Information</h3>
                <form action="" method="POST" id="profile-form">
                    <div class="form-group">
                        <label for="email" class="col-form-label">Email:</label>
                        <input type="email" class="form-control" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="first_name" class="col-form-label">First Name:</label>
                        <input class="form-control" type="text" name="first_name" id="first_name">
                    </div>
                    <div class="form-group">
                        <label for="last_name" class="col-form-label">Last Name:</label>
                        <input class="form-control" type="text" name="last_name" id="last_name">
                    </div>
                </form>
                <div class="row col-sm-12 p-0 ml-0">
                    <input form="profile-form" type="submit" class="col-sm-12 col-md-3 btn btn-primary text-white ml-auto" value="Save"></input>
                </div>
            </div>

            <div class="col-md-2 d.sm-none"></div>
            <div class=" col-sm-12 col-md-4 mt-4">
                <h3>Change Password</h3>
                <form action="" method="post" id="password-form">
                    <div class="form-group">
                        <label for="password" class="col-form-label">New Password:</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password" class="col-form-label">Confirm Password:</label>
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control">
                    </div>
                </form>
                <div class="row col-sm-12 p-0 ml-0">
                    <input form="password-form" type="submit" value="Update Password"
                        class="btn btn-primary ml-auto col-sm-12 col-md-5">
                </div>
            </div>
        </div>

        <div class="row ml-4 my-3">
            <div class="col-sm-12">
                <form action="" id="description-form" method="POST">
                    <div class="form-group">
                        <label for="description" class="col-form-label">Edit Description:</label>
                        <textarea name="description" id="description" class="form-control" rows="4"
                            style="resize:none"></textarea>
                    </div>
                </form>
                <div class="row col-sm-12 p-0 ml-0">
                    <input form="description-form" type="submit" value="Save"
                        class="btn btn-primary ml-auto col-sm-12 col-md-1">
                </div>
            </div>
        </div>

    </div>

</body>
