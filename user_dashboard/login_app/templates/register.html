<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/yeti/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-chJtTd1EMa6hQI40eyJWF6829eEk4oIe7b3nNtUni7VxA3uHc/uIM/8ppyjrggfV" crossorigin="anonymous">
    <title>Register as a student</title>
</head>

<body>
    <div>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="text-danger">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 mb-4 ml-5">
                <h1 class="">Register</h1>
                <form action="{%url 'process' %}" class="mt-4" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email" class="col-form-label">Email:</label>
                        <input type="email" class="form-control col-9" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="first_name" class="col-form-label">First Name:</label>
                        <input type="text" class="form-control col-9" name="first_name" id="last_name">
                    </div>
                    <div class="form-group">
                        <label for="last_name" class="col-form-label">Last Name:</label>
                        <input type="text" class="form-control col-9" name="last_name" id="last_name">
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-form-label">Password:</label>
                        <input type="password" class="form-control col-9" name="password" id="password">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password" class="col-form-label">Confirm Password:</label>
                        <input type="password" class="form-control col-9" name="confirm_password" id="confirm_password">
                    </div>
                </form>
                <input type="submit" value="Register" class="col-9 col-md-3 btn btn-info">
                <br>
                <br>
                <a href="C:\Users\Reamu\desktop\dojo-projects\python-stack\django\user_dashboard\login_app\templates\login.html""><u>Already have an account? Login!</u></a>
            </div>

        </div>
    </div>
</body>

</html>
